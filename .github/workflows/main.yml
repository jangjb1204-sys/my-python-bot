name: Python Periodic Run

on:
  schedule:
    # cron 표현식 (분 시 일 월 요일) - 아래는 매일 오전 0시(한국시간 오전 9시)에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 이 설정을 넣으면 필요할 때 수동으로 바로 실행해볼 수 있습니다.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run script
      run: |
        python main.py
