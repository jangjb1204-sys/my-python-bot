name: US Stock Auto Analysis

# 1. 언제 실행할 것인가?
on:
  schedule:
    # 한국 시간 기준 매일 오전 8시 (UTC 23:00)
    - cron: '0 23 * * *'
  workflow_dispatch: # 버튼 눌러서 수동 실행 가능하게 함

jobs:
  run-analysis:
    runs-on: ubuntu-latest # 리눅스 서버를 빌림

    steps:
      # 2. 내 깃허브에 있는 코드들을 서버로 복사해옴
      - name: Checkout code
        uses: actions/checkout@v3

      # 3. 파이썬 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 4. requirements.txt에 적힌 라이브러리들 설치
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt

      # 5. 파이썬 코드 실행 (이때 US_stock 폴더에 결과물이 생김)
      - name: Run main script
        run: python main.py

      # 6. 생성된 결과물(US_stock 폴더)을 다시 내 저장소에 저장(Commit & Push)
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add US_stock/  # US_stock 폴더 안의 모든 변경사항을 추가
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 깃허브가 자동으로 부여하는 권한
